<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button data-bind="click: create" type="button" class="btn btn-success">Add New Distributor</button>
		</div>
		<div class="input-group col-md-4 col-xs-4 pull-right">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">By Name<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a>By Name</a></li>
					<li><a>By Address</a></li>
					<li><a>By Agent</a></li>
				</ul>
			</div>
			<input type="text" class="form-control" placeholder="Search Distributor">
			<!-- search icon
			<div class="input-group-btn">
				<button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
			</div>
			-->
		</div>
	</div>
	<br />
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Address</th>
    					<th>Agent</th>
    					<th>Phone Number</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: distributorList, as: 'distributor' }">
    				<tr>
    					<td data-bind="text: distributor.name"></td>
    					<td data-bind="text: distributor.address"></td>
    					<td data-bind="text: distributor.agent"></td>
    					<td data-bind="text: distributor.phoneNumber"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: $parent.edit" type="button" class="btn btn-warning btn-sm">Edit</button>
    							<button data-bind="click: function() { $parent.remove(distributor.id) }" type="button" class="btn btn-danger btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

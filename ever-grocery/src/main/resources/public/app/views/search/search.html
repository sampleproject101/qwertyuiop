<br><br><br>
<form class="form-inline" role="form">
	<div class="input-group col-md-4 col-xs-4">
		<div class="form-group">
			<input data-bind="value: searchKey" size="45" type="text" class="form-control" placeholder="Search Product">
		</div>
		<div class="form-group">
			<button data-bind="click: search" class="btn btn-default glyphicon glyphicon-search"></button>
		</div>
	</div>
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
	<div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Category</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td data-bind="text: product.name"></td>
    					<td data-bind="text: product.category.name"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.more(product.id) }" type="button" class="btn btn-info btn-sm">More</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</form>

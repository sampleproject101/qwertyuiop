<section>
	<br /><br /><br />
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Address</th>
    					<th>Agent</th>
    					<th>Phone Number</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: companyList, as: 'company' }">
    				<tr>
    					<td data-bind="text: company.name"></td>
    					<td data-bind="text: company.address"></td>
    					<td data-bind="text: company.agent"></td>
    					<td data-bind="text: company.phoneNumber"></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

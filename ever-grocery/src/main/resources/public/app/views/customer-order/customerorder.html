<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button data-bind="click: create" type="button" class="btn btn-success">Add New Customer Order</button>
		</div>
		<form class="form-inline" role="form">
			<div class="input-group col-md-4 col-xs-4 pull-right">
				<div class="form-group">
					<input data-bind="value: searchKey" size="45" type="text" class="form-control" placeholder="Search Customer Order">
				</div>
				<div class="form-group">
					<button data-bind="click: refreshCustomerOrderList" class="btn btn-default glyphicon glyphicon-search"></button>
				</div>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>ID</th>
    					<th>Name</th>
    					<th>Customer</th>
    					<th>Creator</th>
    					<th>Total Amount</th>
    					<th>Status</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: customerOrderList, as: 'customerOrder' }">
    				<tr>
    					<td data-bind="text: customerOrder.id"></td>
    					<td data-bind="text: customerOrder.name"></td>
    					<td>
    						<span data-bind="if: customerOrder.customer">
    							<span data-bind="text: customerOrder.customer.lastName"></span><span>, </span><span data-bind="text: customerOrder.customer.firstName"></span>
    						</span>
    					</td>
    					<td>
    						<span data-bind="if: customerOrder.creator">
    							<span data-bind="text: customerOrder.creator.lastName"></span><span>, </span><span data-bind="text: customerOrder.creator.firstName"></span>
    						</span>
    					</td>
    					<td>Php <span data-bind="text: customerOrder.totalAmount"></span></td>
    					<td data-bind="text: customerOrder.status"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.print(customerOrder.id, customerOrder.name) }" type="button" class="btn btn-primary btn-sm">Print</button>
    							<a data-bind="click: function() { $parent.details(customerOrder.id) }" type="button" class="btn btn-info btn-sm">Details</a>
    							<button data-bind="click: function() { $parent.edit(customerOrder.id) }" type="button" class="btn btn-warning btn-sm">Edit</button>
    							<button data-bind="click: function() { $parent.remove(customerOrder.id, customerOrder.name) }" type="button" class="btn btn-danger btn-sm">Cancel Order</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

<br><br><br>
<form class="form-inline" role="form">
	<pre>
<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"> DONE</span></button>		<strong>Order Name: <span data-bind="customerOrder.name"></span>					Customer Name: <span data-bind="customerOrder.customer.name"></span>					Status:<span data-bind="customerOrder.status"></span></strong>
	</pre>
	<div class="row">
		<div class="form-group">
			<button type="button" class="btn btn-info">Search Item</button>
		</div>
		<div class="form-group">
			<input data-bind="value: barcodeKey" type="text" class="form-control" placeholder="Input Barcode Here...">
		</div>
		<div class="pull-right">
			<h1>Total Amount: <span data-bind="text: totalAmount" class="label label-primary"></span></h1>
		</div>
	</div>
	<div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Quantity</th>
    					<th>Unit</th>
    					<th>Product Name</th>
    					<th>Unit Price</th>
    					<th>Total</th>
    				</tr>
    			</thead>
    			
    			<tbody data-bind="foreach: { data: customerOrderDetailList, as: 'orderDetail' }">
    				<tr>
    					<td><input data-bind="orderDetail.quantity" type="text" size="5" class="form-control" disabled></td>
    					<td data-bind="text: orderDetail.unitType"></td>
    					<td data-bind="text: orderDetail.productName"></td>
    					<td data-bind="text: orderDetail.unitPrice"></td>
    					<td data-bind="text: orderDetail.totalPrice"></td>
    					<td>
    						<div class="pull-right">
    							<button type="button" class="btn btn-info btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</form>

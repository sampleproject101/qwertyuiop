<br><br><br>
<form class="form-inline" role="form">
	<pre>
<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"> DONE</span></button>		Order Name: <!-- <span data-bind="text: customerOrder.name"></span> -->						Customer Name: <!-- <span data-bind="text: customerOrder.customer.lastName">, </span><span data-bind="text: customerOrder.customer.firstName"></span> -->						Status:<!-- <span data-bind="text: customerOrder.status"></span> --></pre>
	<br>
	<div class="row">
		<div class="form-group">
			<button type="button" class="btn btn-info">Search Item</button>
		</div>
		<div class="form-group">
			<input data-bind="value: barcodeKey" type="text" class="form-control" placeholder="Input Barcode Here...">
		</div>
		<div class="form-group">
			<button data-bind="click: addItemByBarcode" class="btn btn-default glyphicon glyphicon-barcode"></button>
		</div>
		<div class="pull-right">
			<h1>Total Amount: <span class="label label-primary">Php <span data-bind="text: totalAmount" ></span></span></h1>
		</div>
	</div>
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
	<div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Quantity</th>
    					<th>Unit</th>
    					<th>Product Name</th>
    					<th>Unit Price</th>
    					<th>Total</th>
    				</tr>
    			</thead>
    			
    			<tbody data-bind="foreach: { data: customerOrderDetailList, as: 'orderDetail' }">
    				<tr>
    					<td><input data-bind="value: orderDetail.quantity" type="text" size="5" class="form-control" disabled></td>
    					<td data-bind="text: orderDetail.unitType"></td>
    					<td data-bind="text: orderDetail.productName"></td>
    					<td data-bind="text: orderDetail.unitPrice"></td>
    					<td data-bind="text: orderDetail.totalPrice"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.remove(orderDetail.id, orderDetail.quantity, orderDetail.productName, orderDetail.unitType) }" type="button" class="btn btn-info btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</form>

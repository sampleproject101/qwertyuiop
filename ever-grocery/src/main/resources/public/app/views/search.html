<br><br><br>
<form class="form-inline" role="form">
	<div class="input-group col-md-5 col-xs-5">
		<div class="form-group">
			<input size="45" type="text" class="form-control" placeholder="Search Product">
		</div>
		<div class="form-group">
			<button class="btn btn-default glyphicon glyphicon-search"></button>
		</div>
	</div>
	
	<div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<!-- <td data-bind="text: product.name"></td> -->
    					<td>name</td>

    					<td>
    						<div class="pull-right">
    							<button type="button" class="btn btn-info btn-sm">More</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</form>

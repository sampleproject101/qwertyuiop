<section>
	<br /><br /><br />
	<div class="row">
		<form class="form-inline" role="form">
			<div class="input-group col-md-4 col-xs-4 pull-right">
				<div class="form-group">
					<input data-bind="value: searchKey" size="45" type="text" class="form-control" placeholder="Search Customer Order">
				</div>
				<div class="form-group">
					<button data-bind="click: refreshCustomerOrderList" class="btn btn-default glyphicon glyphicon-search"></button>
				</div>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<label class="checkbox-inline col-xs-offset-1 col-xs-1">
						<input data-bind="checked: showPaid" type="checkbox" name="paidcheckbox">Show Paid
					</label>
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-10"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>ID</th>
    					<th>Name</th>
    					<th>Customer</th>
    					<th>Creator</th>
    					<th>Total Amount</th>
    					<th data-bind="if: showPaid">Cashier</th>
    					<th>Status</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: customerOrderList, as: 'customerOrder' }">
    				<tr>
    					<td data-bind="text: customerOrder.id"></td>
    					<td data-bind="text: customerOrder.name"></td>
    					<td>
    						<span data-bind="if: customerOrder.customer">
    							<span data-bind="text: customerOrder.customer.lastName"></span><span>, </span><span data-bind="text: customerOrder.customer.firstName"></span>
    						</span>
    					</td>
    					<td>
    						<span data-bind="if: customerOrder.creator">
    							<span data-bind="text: customerOrder.creator.lastName"></span><span>, </span><span data-bind="text: customerOrder.creator.firstName"></span>
    						</span>
    					</td>
    					<td>Php <span data-bind="text: customerOrder.totalAmount"></span></td>
    					<td data-bind="if: $parent.showPaid">
    						<span data-bind="if: customerOrder.cashier">
    							<span data-bind="text: customerOrder.cashier.lastName"></span><span>, </span><span data-bind="text: customerOrder.cashier.firstName"></span>
    						</span>
    					</td>
    					<td data-bind="text: customerOrder.status"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.view(customerOrder.id) }" type="button" class="btn btn-info btn-sm">View</button>
    							<button data-bind="click: function() { $parent.pay(customerOrder.id) }" type="button" class="btn btn-success btn-sm">Pay</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

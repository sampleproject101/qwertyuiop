<div id="divProductDetailsModal" class="modal-content modal-lg">
    <div class="modal-header">
        <h3>Manage Product Details</h3>
    </div>
    
    <div class="modal-body">
    	<div class="row">
    		<div class="col-md-12">
    			<span data-bind="text: product.name"></span>
    		</div>
    	</div>
    	
		<div class="row">
			<div data-bind="compose: { model: productDetailsFormModel.whole }" class="col-md-3 col-xs-3"></div>
			<div data-bind="compose: { model: productDetailsFormModel.piece }" class="col-md-3 col-xs-3"></div>
			<div data-bind="compose: { model: productDetailsFormModel.innerPiece }" class="col-md-3 col-xs-3"></div>
			<div data-bind="compose: { model: productDetailsFormModel.secondInnerPiece }" class="col-md-3 col-xs-3"></div>
		</div>
	</div>
    
    <div class="modal-footer">
    	<button class="btn btn-primary" data-bind="click: save">Save</button>
        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
    </div>
</div>

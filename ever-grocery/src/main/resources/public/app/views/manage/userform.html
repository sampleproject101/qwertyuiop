<div id="divBrandModal" class="modal-content">
    <div class="modal-header">
        <h3 align="center"><span data-bind="text: preTitle"></span> User</h3>
    </div>
    
    <div class="modal-body">
        <div class="form-inline">
			<input data-bind="value: userFormModel.firstName" type="text" class="form-control autofocus" id="inputFirstName" placeholder="First Name">
			<input data-bind="value: userFormModel.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
		</div>
		<br/>
		<div class="form-group">
			<label for="inputUsername" class="control-label">Username</label>
			<input data-bind="value: userFormModel.username" type="text" class="form-control" id="inputUserName" placeholder="Username">
		</div>
		<div data-bind="if: preTitle == 'Create'" class="form-group">
			<label for="inputPassword" class="control-label">Password</label>
			<input data-bind="value: userFormModel.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="inputItemsPerPage" class="control-label">Items per Page</label>
			<select data-bind="options: itemsPerPageList, optionsCaption: '-- Select Items per Page --', value: userFormModel.itemsPerPage" class="form-control" id="inputItemsPerPage"></select>
		</div>
		<div class="form-group">
			<label for="inputUserType">User Type</label>
			<select data-bind="options: userTypeList, optionsCaption: '-- Select User Type --', value: userFormModel.userType" class="form-control" id="inputUserType"></select>
		</div>
    </div>
    
    <div class="modal-footer">
    	<button class="btn btn-primary" data-bind="click: save">Save</button>
        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
    </div>
</div>

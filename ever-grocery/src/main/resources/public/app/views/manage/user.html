<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button type="button" class="btn btn-success">Add New User</button>
		</div>
		<form class="form-inline" role="form">
			<div class="input-group col-md-4 col-xs-4 pull-right">
				<div class="form-group">
					<input size="45" type="text" class="form-control" placeholder="Search User">
				</div>
				<div class="form-group">
					<button class="btn btn-default glyphicon glyphicon-search"></button>
				</div>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>First Name</th>
    					<th>Last Name</th>
    					<th>User Type</th>
    				</tr>
    			</thead>
    		
    			<tbody>
    				<tr>
    					<td></td>
    					<td></td>
    					<td></td>
    					<td>
    						<div class="pull-right">
    							<button class="btn btn-warning btn-sm">Edit</button>
    							<button type="button" class="btn btn-danger btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

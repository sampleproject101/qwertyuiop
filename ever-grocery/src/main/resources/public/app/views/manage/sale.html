<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button type="button" class="btn btn-success">Generate Report</button>
		</div>
	</div>
	<br />
	
	<div class="row">
		<label class="checkbox-inline col-xs-offset-1 col-xs-2">
			<input data-bind="checked: showRecent" type="checkbox" name="recentcheckbox">Show Recent Only
		</label>
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-9"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>ID</th>
    					<th>Name</th>
    					<th>Customer</th>
    					<th>Creator</th>
    					<th>Cashier</th>
    					<th>Total Amount</th>
    					<th>Status</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: customerOrderList, as: 'customerOrder' }">
    				<tr>
    					<td data-bind="text: customerOrder.id"></td>
    					<td data-bind="text: customerOrder.name"></td>
    					<td>
    						<span data-bind="if: customerOrder.customer">
    							<span data-bind="text: customerOrder.customer.lastName"></span><span>, </span><span data-bind="text: customerOrder.customer.firstName"></span>
    						</span>
    					</td>
    					<td>
    						<span data-bind="if: customerOrder.creator">
    							<span data-bind="text: customerOrder.creator.lastName"></span><span>, </span><span data-bind="text: customerOrder.creator.firstName"></span>
    						</span>
    					</td>
    					<td>
    						<span data-bind="if: customerOrder.cashier">
    							<span data-bind="text: customerOrder.cashier.lastName"></span><span>, </span><span data-bind="text: customerOrder.cashier.firstName"></span>
    						</span>
    					</td>
    					<td>Php <span data-bind="text: customerOrder.totalAmount"></span></td>
    					<td data-bind="text: customerOrder.status"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.view(customerOrder.id) }" type="button" class="btn btn-primary btn-sm">View</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

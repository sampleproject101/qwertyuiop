<div id="divDistributorModal" class="modal-content">
    <div class="modal-header">
        <h3 align="center"><span data-bind="text: preTitle"></span> Distributor</h3>
    </div>
    
    <div class="modal-body">
        <div class="form-group">
			<label for="inputName" class="control-label">Name</label>
			<input data-bind="value: distributorFormModel.name" type="text" class="form-control autofocus" id="inputName" placeholder="Name">
		</div>
		<div class="form-group">	
			<label for="inputAddress" class="control-label">Address</label>
			<input data-bind="value: distributorFormModel.address" type="text" class="form-control" id="inputAddress" placeholder="Address">
		</div>
		<div class="form-group">	
			<label for="inputAgent" class="control-label">Agent</label>
			<input data-bind="value: distributorFormModel.agent" type="text" class="form-control" id="inputAgent" placeholder="Agent">
		</div>
		<div class="form-group">	
			<label for="inputPhoneNumber" class="control-label">Phone Number</label>
			<input data-bind="value: distributorFormModel.phoneNumber" type="text" class="form-control" id="inputPhoneNumber" placeholder="777-22-22 or 091622...">
    	</div>
    </div>
    
    <div class="modal-footer">
    	<button class="btn btn-primary" data-bind="click: save">Save</button>
        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
    </div>
</div>

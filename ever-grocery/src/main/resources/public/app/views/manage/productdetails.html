<h3 align="center"><span data-bind="text: title"></span></h3>
<form>
	<div class="form-group">
		<label for="inputBarcode" class="control-label">Barcode</label>
		<input type="text" class="form-control" id="inputBarcode">
	</div>
	<div class="form-group">
		<label for="inputQuantity" class="control-label">Quantity</label>
		<input data-bind="textInput: quantity, enable: enableQuantity" type="text" class="form-control" id="inputQuantity">
	</div>
	<div class="form-group">
		<label for="inputUnit">Unit</label>
		<select data-bind="options: unitList, optionsCaption: 'Choose...'" class="form-control" id="inputUnit"></select>
	</div>
	<div class="form-group">
		<label for="inputGrossPrice" class="control-label">Gross Price</label>
		<input data-bind="textInput: grossPrice, enable: enableGrossPrice" type="text" class="form-control" id="inputGrossPrice">
	</div>
	<div class="form-group">
		<label for="inputDiscount" class="control-label">Discount</label>
		<input data-bind="textInput: discount, enable: enableDiscount" type="text" class="form-control" id="inputDiscount">
	</div>
	<div class="form-group">
		<label for="inputNetPrice" class="control-label">Net Price</label>
		<input data-bind="textInput: netPrice, enable: enableNetPrice" type="text" class="form-control" id="inputNetPrice">
	</div>
	<div class="form-group">
		<label for="inputPercentProfit" class="control-label">Percent Profit</label>
		<input data-bind="textInput: percentProfit, enable: enablePercentProfit" type="number" step="any" class="form-control" id="inputPercentProfit">
	</div>
	<div class="form-group">
		<label for="inputSellingPrice" class="control-label">Selling Price</label>
		<input data-bind="textInput: sellingPrice, enable: enableSellingPrice" type="text" class="form-control" id="inputSellingPrice">
	</div>
	<div class="form-group">
		<label for="inputNetProfit" class="control-label">Net Profit</label>
		<input data-bind="textInput: netProfit, enable: enableNetProfit" type="text" class="form-control" id="inputNetProfit">
	</div>
	<div class="form-group">
		<label for="inputStockCount" class="control-label">Stock Count</label>
		<input data-bind="textInput: stockCount, enable: enableStockCount" type="number" step="1" class="form-control" id="inputStockCount">
	</div>
</form>

<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <i class="fa fa-home"></i>
                <span>EVER</span>
            </a>
        </div>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<div data-bind="foreach: router.navigationModel">
				<ul class="nav navbar-nav">
					<!-- ko if: $data.childRoutes === undefined && $data.parent === undefined -->
						<li data-bind="css: { active: isActive }">
		                    <a data-bind="attr: { href: hash }, html: title"></a>
		                </li>
					<!-- /ko -->
					<!-- ko if: $data.childRoutes !== undefined -->
						<li class="dropdown">
		        			<a data-toggle="dropdown" class="dropdown-toggle" href="#"><span data-bind="text: title"></span><b class="caret"></b></a>
		        			<ul data-bind="foreach: childRoutes" role="menu" class="dropdown-menu">
		        				<li data-bind="css: { active: isActive }">
		        					<a data-bind="attr: { href: hash }, html: title"></a>
		        				</li>
		        			</ul>
		        		</li>
					<!-- /ko -->
	           	</ul>
			</div>
			<div class="nav navbar-nav navbar-right">
				<a data-bind="click: logout" class="navbar-brand" href="javascript:void(0)">
		        	<span>LOGOUT ~</span>
		        </a>
	        </div>
        </div>
    </nav>

    <div class="container-fluid page-host" data-bind="router: { cacheViews: false }"></div>
</div>

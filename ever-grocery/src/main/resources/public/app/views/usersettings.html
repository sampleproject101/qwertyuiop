<div id="divUserSettingsModal" class="modal-content">
    <div class="modal-header">
        <h3 align="center">User Settings</h3>
    </div>
    
    <div class="modal-body">
        <div class="form-inline">
			<input type="text" class="form-control autofocus" id="inputFirstName" placeholder="First Name">
			<input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
		</div>
		<br/>
		<div class="form-group">
			<label for="inputItemsPerPage" class="control-label">Items per Page</label>
			<select class="form-control" id="inputItemsPerPage"></select>
		</div>
    </div>
    
    <div class="modal-footer">
    	<button class="btn btn-primary">Save</button>
        <button data-bind="click: cancel" class="btn btn-warning">Cancel</button>
    </div>
</div>

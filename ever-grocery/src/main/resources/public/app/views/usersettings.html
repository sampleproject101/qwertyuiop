<div id="divUserSettingsModal" class="modal-content">
    <div class="modal-header">
        <h3 align="center">User Settings</h3>
    </div>
    
    <div class="modal-body">
        <div class="form-inline">
			<input data-bind="value: formModel.firstName" type="text" class="form-control autofocus" id="inputFirstName" placeholder="First Name">
			<input data-bind="value: formModel.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
		</div>
		<br/>
		<div class="form-group">
			<label for="inputUsername" class="control-label">Username</label>
			<input data-bind="value: formModel.username" type="text" class="form-control" disabled="disabled" id="inputUserName" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="inputItemsPerPage" class="control-label">Items per Page</label>
			<select data-bind="options: itemsPerPageList, optionsCaption: '-- Select Items per Page --', value: formModel.itemsPerPage" class="form-control" id="inputItemsPerPage"></select>
		</div>
		<hr/>
		<h4 align="center">Change Password</h4>
		<div class="form-group">
			<label for="inputCurrentPassword" class="control-label">Current Password</label>
			<input type="password" class="form-control" id="inputCurrentPassword" placeholder="Current Password">
		</div>
		<div class="form-group">
			<label for="inputNewPassword" class="control-label">New Password</label>
			<input type="password" class="form-control" id="inputNewPassword" placeholder="New Password">
		</div>
		<div class="form-group">
			<label for="inputReEnterPassword" class="control-label">Re-enter Password</label>
			<input type="password" class="form-control" id="inputReEnterPassword" placeholder="Re-enter Password">
		</div>
    </div>
    
    <div class="modal-footer">
    	<button class="btn btn-primary">Save</button>
        <button data-bind="click: cancel" class="btn btn-warning">Cancel</button>
    </div>
</div>

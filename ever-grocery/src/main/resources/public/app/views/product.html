<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button type="button" class="btn btn-success">Add New Product</button>
		</div>
		<div class="input-group col-md-4 col-xs-4 pull-right">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">By Name<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a>By Name</a></li>
				</ul>
			</div>
			<input type="text" class="form-control" placeholder="Search Product">
			<!-- search icon
			<div class="input-group-btn">
				<button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
			</div>
			-->
		</div>
	</div>
	<br />
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Brand</th>
    					<th>Category</th>
    					<th>Company</th>
    					<th>Distributor</th>
    					<th>Unit Type</th>
    					<th>Net Price</th>
    					<th>Selling Price</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td data-bind="text: product.name"></td>
    					<td data-bind="text: product.brand.name"></td>
    					<td data-bind="text: product.category.name"></td>
    					<td data-bind="text: product.company.name"></td>
    					<td data-bind="text: product.distributor.name"></td>
    					<td data-bind="text: product.productDetail.unitType"></td>
    					<td data-bind="text: product.productDetail.grossPrice"></td>
    					<td data-bind="text: product.productDetail.sellingPrice"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: $parent.edit" type="button" class="btn btn-warning btn-sm">Edit</button>
    							<button data-bind="click: function() { $parent.remove(product.id) }" type="button" class="btn btn-danger btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

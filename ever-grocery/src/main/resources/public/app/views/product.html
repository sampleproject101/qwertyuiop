<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button data-bind="click: create" type="button" class="btn btn-success">Add New Product</button>
		</div>
		<form class="form-inline" role="form">
			<div class="input-group col-md-4 col-xs-4 pull-right">
				<div class="form-group">
					<input data-bind="value: searchKey" size="45" type="text" class="form-control" placeholder="Search Product">
				</div>
				<div class="form-group">
					<button data-bind="click: refreshProductList" class="btn btn-default glyphicon glyphicon-search"></button>
				</div>
			</div>
		</form>
	</div>
	<br />
	
	<div class="row">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
	</div>
	
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Brand</th>
    					<th>Category</th>
    					<th>Company</th>
    					<th>Distributor</th>
    				<!-- 	<th>Unit Type</th>
    					<th>Net Price</th>
    					<th>Selling Price</th> -->
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td data-bind="text: product.name"></td>
    					<td data-bind="text: product.brand"></td>
    					<td data-bind="text: product.category"></td>
    					<td data-bind="text: product.company"></td>
    					<td data-bind="text: product.distributor"></td>
    				<!-- 	<td data-bind="text: product.productDetail.unitType"></td>
    					<td data-bind="text: product.productDetail.netPrice"></td>
    					<td data-bind="text: product.productDetail.sellingPrice"></td> -->
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.edit(product.id) }" type="button" class="btn btn-warning btn-sm">Edit</button>
    							<button data-bind="click: function() { $parent.remove(product.id, product.name) }" type="button" class="btn btn-danger btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>

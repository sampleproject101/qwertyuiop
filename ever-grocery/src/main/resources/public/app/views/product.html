<section>
	<br /><br /><br />
	<div class="row">
		<div class="col-md-4 col-xs-4">
			<button data-bind="click: create" type="button" class="btn btn-success">Add New Product</button>
		</div>
		<div class="input-group col-md-4 col-xs-4 pull-right">
			<input data-bind="value: searchKey" type="text" class="form-control" placeholder="Search Product">
			<div class="input-group-btn">
				<button data-bind="click: refreshProductList" class="btn btn-default glyphicon glyphicon-search"></button>
			</div>
		</div>
	</div>
	<br />
    <div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover">
    			<thead>
    				<tr>
    					<th>Name</th>
    				</tr>
    			</thead>
    		
    			<tbody data-bind="foreach: { data: productList, as: 'product' }">
    				<tr>
    					<td data-bind="text: product.name"></td>
    					<td>
    						<div class="pull-right">
    							<button data-bind="click: function() { $parent.edit(product.id) }" type="button" class="btn btn-warning btn-sm">Edit</button>
    							<button data-bind="click: function() { $parent.remove(product.id) }" type="button" class="btn btn-danger btn-sm">Remove</button>
    						</div>
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</section>
